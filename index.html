<!DOCTYPE html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<header class="info-section">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="container">
    <section class="add-item-section" id="topSectionForAddingElementToList">
        <h3 class="add-item-section__title">Add Item</h3>
        <div class="add-item-task-row">
            <input
                id="new-task"
                class="task-input"
                type="text"
            >
            <button>Add</button>
        </div>
    </section>
    <section class="todo-section">
        <h3 class="todo-section__title">Todo</h3>
        <ul class="todo-section__todo-list" id="incompleteTasks">
            <li class="todo-section__todo-list__item">
                <input type="checkbox">
                <label class="task-input">Pay Bills</label>
                <input type="text" class="task-input">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="delete">
                </button>
            </li>
            <li class="todo-list__item--edit-mode">
                <input type="checkbox">
                <label class="task-input">Go Shopping</label>
                <input
                    type="text"
                    value="Go Shopping"
                    class="task-input"
                >
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg" alt="delete">
                </button>
            </li>
        </ul>
    </section>
    <section class="completed-section">
        <h3 class="completed-section__title">Completed</h3>
        <ul class="completed-section__completed-list" id="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label class="task-input">See the Doctor</label>
                <input type="text" class="task-input">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="delete">
                </button>
            </li>
        </ul>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
